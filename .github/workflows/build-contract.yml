name: build-contract

on:
  push:
    branches: ["main"]
  pull_request_target:
    branches: ["main"]
  workflow_call:
  workflow_dispatch:

permissions:
  contents: read
  actions: read
  checks: write

jobs:
  backend:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 1
      matrix:
        python-version: ["3.12", "3.13"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install algokit + deps
        run: |
          pip install --upgrade pip
          pip install algokit algokit-utils algorand-python
          pip install -r rewardsweb/contract/requirements.txt

      - name: Install Docker Compose (required by algokit)
        run: |
          sudo apt-get update
          sudo apt-get install docker-compose -y

      - name: Start Algorand LocalNet
        run: |
          algokit localnet start
          echo "⏳ Waiting for algod to be healthy..."
          until curl -s http://localhost:4001/health; do sleep 1; done
          echo "✅ LocalNet ready!"

      - name: "Create Rewards contract env file"
        run: |
          touch rewardsweb/contract/.env
          echo REWARDS_DAPP_NAME="Rewards" >> rewardsweb/contract/.env
          echo CLAIM_PERIOD_DURATION=3600 >> rewardsweb/contract/.env

      - name: Run tests with coverage
        run: |
          cd rewardsweb
          python -m pytest contract/tests/ -v --cov=contract --cov-branch --cov-report=xml:contract/coverage.xml

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: rewardsweb/contract/coverage.xml
          directory: rewardsweb/contract
          flags: smart-contract
          name: smart-contract-coverage
