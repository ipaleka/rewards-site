{% extends "account/base.html" %}
{% load crispy_forms_tags i18n %}

{% block inner_content %}
<h1 class="text-2xl font-bold mb-4 text-center">Reset Password</h1>

<form method="post" action="{% url 'account_reset_password' %}" class="space-y-4">
  {% csrf_token %}
  {{ form.email|as_crispy_field }}

  <button type="submit" class="btn btn-primary w-full">Send Reset Email</button>
</form>
{% endblock %}
