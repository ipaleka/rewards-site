name: Molecule

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  molecule:
    name: Molecule test (${{ matrix.scenario }})
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false  # run all environments even if one fails
      matrix:
        scenario: [ci, testing, production]

    env:
      GITHUB_USER: ${{ github.repository_owner }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Check Docker availability
        run: |
          docker --version
          docker info

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install molecule[docker] ansible-lint ansible

      - name: Lint Ansible content
        run: ansible-lint deploy/

      - name: Run Molecule test for ${{ matrix.scenario }}
        working-directory: deploy
        run: molecule test -s ${{ matrix.scenario }}
