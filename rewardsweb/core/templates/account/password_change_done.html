{% extends "account/base_entrance.html" %}
{% load i18n %}

{% block inner_content %}
<div class="space-y-6 fade-in text-center">
  <div class="p-4 rounded-lg bg-success/10 text-success inline-block mb-4">
    <i class="fas fa-check-circle text-3xl"></i>
  </div>
  <h1 class="text-3xl font-bold mb-2">{% trans "Password Updated" %}</h1>
  <p class="text-lg text-base-content/70 mb-6">
    {% trans "Your password has been successfully updated." %}
  </p>

  <a class="btn btn-primary w-full max-w-xs" href="{% url 'index' %}">
    <i class="fas fa-home mr-2"></i>
    {% trans "Return to Dashboard" %}
  </a>
</div>
{% endblock %}
