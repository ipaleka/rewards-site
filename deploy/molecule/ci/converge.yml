---
- name: Load .env.ci for Molecule
  hosts: localhost
  gather_facts: false
  tasks:
    - name: Load environment variables from .env.ci
      ansible.builtin.set_fact:
        env_vars: "{{ env_vars | default({}) | combine({item.split('=')[0]: item.split('=')[1]}) }}"
      loop: "{{ lookup('file', '../../.env.ci').splitlines() }}"
      when: item is search('=')

- name: Converge CI environment
  hosts: all
  gather_facts: true
  vars_files:
    - ../../group_vars/ci/vars.yml
  roles:
    - setuphost
    - redis
    - postgresql
    - projectsetup
    - gunicorn
    - nginx
    - hardening
